<script>

const Toast = Swal.mixin({
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 3000,
    timerProgressBar: true,
    didOpen: (toast) => {
      toast.addEventListener('mouseenter', Swal.stopTimer)
      toast.addEventListener('mouseleave', Swal.resumeTimer)
    }
  })

    function Entrar() {
        // aguardar();

        var email = input_email.value;
        var senha = input_senha.value;

        if (email == "" || senha == "") {
            Toast.fire({
                  icon: 'warning',
                  title: "Os campos estão vazios!"
                })
            return false;
        } 
    

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome_completo;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.GENERO1_USUARIO = json.genero1;
                    sessionStorage.GENERO2_USUARIO = json.genero2;
                    sessionStorage.GENERO3_USUARIO = json.genero3;


                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                Toast.fire({
                  icon: 'warning',
                  title: "Você não está cadastrado!"
                })

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {

    // }
</script>
