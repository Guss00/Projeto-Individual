<script>

const Toast = Swal.mixin({
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 3000,
    timerProgressBar: true,
    didOpen: (toast) => {
      toast.addEventListener('mouseenter', Swal.stopTimer)
      toast.addEventListener('mouseleave', Swal.resumeTimer)
    }
  })

    function cadastro() {

        var nomeVar = input_nome_completo.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_confirmar_senha.value;
        var genero1Var = select_genero1.value;
        var genero2Var = select_genero2.value;
        var genero3Var = select_genero3.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || genero1Var == "" ||
            genero2Var == "" || genero3Var == "") {
                Toast.fire({
                  icon: 'warning',
                  title: "Não há dados suficientes para cadastrar!"
                })
            return false;
        }

        if(emailVar.indexOf("@") == false || emailVar.endsWith(".com") == false){
            Toast.fire({
                  icon: 'warning',
                  title: "E-mail Inválido!"
                })
            return false;
        }

        if(confirmacaoSenhaVar != senhaVar){
            Toast.fire({
                  icon: 'warning',
                  title: "Confirmação de Senha Errada!"
                })
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                genero1Server: genero1Var,
                genero2Server: genero2Var,
                genero3Server: genero3Var
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                Toast.fire({
              icon: "success",
              title: "Cadastrado realizado com sucesso!",
            });

                setTimeout(() => {
                    window.location = "/login.html";
                }, "2000")

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
