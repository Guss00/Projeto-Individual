                        <select name="genero" id="genero">

                        <button onclick="editar()">Editar</button>

<script>

input_titulo.value = sessionStorage.getItem("ID_POSTAGEM_EDITANDO")

    function listarInfosDeUm() {
        console.log("Criar função de trazer informações de post escolhido");
    }

    function limparSessao() {
    // aguardar();
    sessionStorage.clear();
    // finalizarAguardar();
    window.location.href = "http://localhost:3333/login.html";
  }

    function editar() {
  // var nome = sessionStorage.getItem("ID_POSTAGEM_EDITANDO");
  var idUsuario = sessionStorage.getItem("ID_USUARIO");

  fetch(`/biblioteca/editar/${idUsuario}`, {
    method: "put",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      titulo: input_titulo.value,
      genero: genero.value,
      nomeAntigo: sessionStorage.getItem("ID_POSTAGEM_EDITANDO")
    })
  })
    .then(function (resposta) {
      if (resposta.ok) {
        window.alert(
          "Post atualizado com sucesso pelo usuário de email: " +
            sessionStorage.getItem("EMAIL_USUARIO") +
            "!"
        );
        window.location = "biblioteca.html";
      } else if (resposta.status == 404) {
        window.alert("Deu 404!");
      } else {
        throw (
          "Houve um erro ao tentar atualizar a postagem! Código da resposta: " +
          resposta.status
        );
      }
    })
    .catch(function (erro) {
      console.log("#ERRO: ", erro);
    });
}



</script>
